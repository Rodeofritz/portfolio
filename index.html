<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js" integrity="sha512-5T245ZTH0m0RfONiFm2NF0zcYcmAuNzcGyPSQ18j8Bs5Pbfhp5HP1hosrR8XRt5M3kSRqzjNMYpm2+it/AUX/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<title>Resume Project</title>
	</head>
	<body>
		<header>
			<div id="home"></div>
			<div class="container">
				<nav class="nav-bar ">
					<a href="https://github.com/Rodeofritz" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>

					<div class="links-container">
						<ul class="nav-list">
							<li class="list-items">
								<a href="#home" class="scroll-link link-style">Home</a>
							</li>
							<li class="list-items">
								<a href="#tech" class="scroll-link link-style">Skills</a>
							</li>
							<li class="list-items">
								<a href="#resume" class="scroll-link link-style">Resume</a>
							</li>
							<li class="list-items">
								<a href="#about" class="scroll-link link-style">About Me</a>
							</li>
							<li class="list-items">
								<a href="#contact" class="scroll-link link-style">Contact</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			
			<!-- hero section main page -->
			<div class="hero">
				<div class="hero-image">
					<img src="./20220213_073511-04.jpeg" alt="black and white portrait foto of Frank Daniels">
					<!-- <button class="btn-bg">Contact Me</button> -->
					<a href="#contact" class=" hero-btn btn-bg">Contact Me</a>
				</div>
				<div class="intro-card">
					<h1 class="hover-1">Hello, my name is  <span class="primary-clr">Frank Daniels</span></h1>
					<h4 class="hover-2 align-center">i am an aspiring front-end developer loving        </h4>
					<h4 class="hover-3 align-right"> the new skills i am learning!</h4>
				</div>
			</div>
		</header>


		<!-- Parallax scroll section -->
		<section class="parallax">
			<div class="p-box" id="tech">
				<h2><span class="primary-clr">Tech</span> Stack</h2>
				<div class="maze"></div>
			</div>
			<div class="p-box" id="resume">
				<h2>my <span class="secondary-clr">resume</span></h2>
			</div>
			<div class="p-box" id="about">
				<h2>about <span class="secondary-clr">me</span></h2>
			</div>
			<div class="p-box" id="contact">
						<h2 class="secondary-clr">
							<span class="primary-clr">contact</span>
							<span class="secondary-clr">information</span>
						</h2>

						<!-- contact form -->
						<form>
							<div class="row">
								<div class="input-group">
									<input type="text" id="name" required></>
									<label for="name"><i class="fa-solid fa-user"></i>   Your Name</label>
								</div>
								<div class="input-group">
									<input type="tel" id="number" required></>
									<label for="number"><i class="fa-solid fa-phone"></i>   Phone Number</label>
							</div>
							</div>
							<div class="input-group">
								<input type="email" id="email" required></>
								<label for="email"><i class="fa-solid fa-at"></i>   Email adress</label>
							</div>
							<div class="input-group">
								<textarea id="message" rows="8" required></textarea>
								<label for="message"><i class="fa-solid fa-comment"></i>   Your Message</label>
							</div>
							<button type="submit">SUBMIT   <i class="fa-solid fa-paper-plane"></i></button>
						</form>
				</div>
		</section>

		<!-- Back to top button -->
			<a class="top-btn" href="#home"><i class="fa-solid fa-circle-up"></i></a>
	
		<!-- footer -->
		<footer>
			<p>
				copyright &copy; Frank Daniels portfoilio website
				<span id="date"></span>. all rights reserved
			</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
